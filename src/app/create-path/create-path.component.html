<form (ngSubmit)="onSubmit(form)" #form="ngForm">
    <div class="form-group">
        <label for="title">Titre</label>
        <input class="form-text" id="title" name="title"  ngModel required>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input class="form-text" id="description" name="description" ngModel required>
    </div>
    <button type="submit" class="btn-primary" [disabled]="form.invalid">Cr√©er le parcours</button>
</form>
