<li *ngIf="this.module">
    <div class="module-head">
        <h4 *ngIf="!edit">{{this.module._position}}. {{this.module._title}}</h4>
        <label for="title" *ngIf="edit">{{this.module._position}}. </label><input *ngIf="edit" [(ngModel)]="module._title" id="title" type="text" class="form-text" value="{{this.module._title}}">
    </div>
    <div class="module-body">
        <p *ngIf="!edit">{{this.module._description}}</p>
        <textarea *ngIf="edit" [(ngModel)]="module._description" class="text-body">{{this.module._description}}</textarea>
    </div>
    <div class="module-footer">
        <small class="text-muted"><i class="far fa-clock"></i> {{this.getTime()}}</small>
    </div>
</li>
