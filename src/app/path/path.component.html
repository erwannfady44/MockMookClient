<div class="card">
    <img class="card-img-top" src="..." alt="Card image cap">
    <div class="card-body">
        <h5 class="card-title">{{this.path._title}}</h5>
        <p class="card-text">{{this.path._description}}</p>
    </div>
    <div class="card-footer">
        <small class="text-muted"><i class="far fa-clock"></i> {{this.getTime()}} <strong>{{this.path._pseudoCreator}}</strong></small>
    </div>
</div>
