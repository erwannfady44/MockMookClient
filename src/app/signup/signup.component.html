<div class="container">
    <div class="form">
        <form class="register-form" #form="ngForm" (ngSubmit)="onSubmit(form)">
            <input type="text" name="pseudo" ngModel placeholder="Name"/>
            <input type="password" name="password" ngModel placeholder="Password"/>
            <button [disabled]="form.invalid">Create</button>
            <p class="message" [routerLink]="['/login']">Already registered? <a href="#">Sign In</a></p>
        </form>
    </div>
</div>
