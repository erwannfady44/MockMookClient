<div *ngIf="this.module">
    <button class="btn btn-success" (click)="onClone()" *ngIf="clone">Cloner</button>
    <app-module [module]="this.module">
    </app-module>

    <button class="btn btn-success" (click)="this.edit = true" *ngIf="this.canEdit && !this.edit">Modifier</button>
    <button *ngIf="!clone && this.edit" class="btn btn-dark" [routerLink]="['create-resource']">cr√©er une nouvelle ressource</button>
    <button class="btn btn-success" (click)="onValidated()" *ngIf="canEdit && edit">Valider</button>
    <button *ngIf="edit" (click)="deleteModule()" class="btn btn-outline-danger">Supprimer le module</button>
    <ol>
        <li *ngFor="let resource of this.module._resources">
            <div >
                <app-ressource [ressource]="resource" [routerLink]="[resource._idResource]"></app-ressource>
            </div>
        </li>
    </ol>
</div>
