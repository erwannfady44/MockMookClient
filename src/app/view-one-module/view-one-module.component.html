<div *ngIf="this.module">
    <button class="btn btn-success" (click)="onClone()">Cloner</button>
    <app-module [module]="this.module">
    </app-module>

    <button *ngIf="!clone" class="btn btn-dark" [routerLink]="['create-resource']">cr√©er une nouvelle ressource</button>
    <ol>
        <li *ngFor="let resource of this.module._resources">
            <div>
                <h3>{{resource._title}}</h3><br>
            </div>
        </li>
    </ol>
</div>
