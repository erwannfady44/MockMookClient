<div *ngIf="this.path">
    <app-path [path]="this.path"></app-path><br>

    <button (click)="onViewAllModule()" class="btn btn-dark">Ajouter un module existant</button><br>

    <button [routerLink]="['/path', this.route.snapshot.paramMap.get('idPath'), 'create-module']"
            class="btn btn-dark">cr√©er un nouveau module
    </button><br>


    <ol>
        <li *ngFor="let module of this.path._modules">
            <app-module
                [module]="module"
                [routerLink]="[module._idModule]"
            ></app-module>
        </li>
    </ol>

</div>
