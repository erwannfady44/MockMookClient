<div>
    <h1>{{this.path._title}}</h1>
    <ol>
        <li *ngFor="let Class of this.path._modules">
            <div>
                <h3>{{Class._title}}   Par {{Class._pseudo}}</h3><br>
                <p>{{Class._description}}</p>
            </div>
        </li>
    </ol>
    <button (click)="onCreateModule()" class="btn btn-dark">Ajouter un cours</button>
</div>
