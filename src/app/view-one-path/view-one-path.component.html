<div *ngIf="this.path">
    <app-path [path]="this.path"></app-path><br>

    <button *ngIf="canEdit && !edit" class="btn-success btn" (click)="edit = true">Modifier</button>

    <button *ngIf="edit" (click)="onViewAllModule()" class="btn btn-dark">Ajouter un module existant</button><br>

    <button *ngIf="edit" [routerLink]="['/path', this.route.snapshot.paramMap.get('idPath'), 'create-module']"
            class="btn btn-dark">cr√©er un nouveau module
    </button><br>
    <button *ngIf="edit" (click)="onValidate()" class="btn btn-outline-success">Valider</button>


    <ol>
        <li *ngFor="let module of this.path._modules">
            <app-module
                [module]="module"
                [routerLink]="[module._idModule]"
            ></app-module>
        </li>
    </ol>

</div>
