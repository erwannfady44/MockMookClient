<div *ngIf="this.path">
    <div class="path-container">
        <div class="path-left">
            <app-path [path]="this.path" [classList]="['big-card']"></app-path>
        </div>

        <div class="path-right">
            <div class="modules-list-container">
                <ol>
                    <li *ngFor="let module of this.path._modules">
                        <app-module
                            [module]="module"
                            [routerLink]="[module._idModule]"
                        ></app-module>
                    </li>
                </ol>
            </div>
        </div>
        <div class="path-controls">
            <button *ngIf="canEdit && !edit"(click)="edit = true" class="cog"><i class="fas fa-cog"></i></button>

            <button *ngIf="edit" (click)="onViewAllModule()">Ajouter un module existant</button>

            <button *ngIf="edit" [routerLink]="['/path', this.route.snapshot.paramMap.get('idPath'), 'create-module']">cr√©er un nouveau module
            </button>
            <button *ngIf="edit" (click)="onValidate()">Valider</button>
        </div>
    </div>
</div>
