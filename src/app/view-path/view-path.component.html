<div class="card-deck">
    <div class="card-container">
        <app-path *ngFor="let path of this.allPath"
                  [path]="path"
                  [routerLink]="['path/', path._idPath]"
                  [border]="true"
                  [classList]="['card']"
        ></app-path>
    </div>
</div>
